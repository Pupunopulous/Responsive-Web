<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        .header {
            width: 100%;
            padding: 10px;
            font-family: arial;
            background: aqua;
            text-align: center;
        }
        .header1 {
            width: 100%;
            padding: 30px;
            background: #282c34;
            text-align: center;
            color: #fff;
        }
        .nav {
            display: flex;
            background: #000;
        }
        .nav a {
            padding: 14px 16px;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
        .nav a:hover {
            background: #ddd;
            color: #000;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .left {
            flex: 20%;
            padding: 20px;
            background: #ddd;
        }

        .right {
            flex: 80%;
            padding: 20px;
            background: #f1f1f1;
        }

        .one {
            width: 100%;
            padding: 20px;
            background: #fff;
        }

        .box {
            width: 200px;
            height: 200px;
            background: #ddd;
            float: left;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background: #ddd;
            float: left;
            margin-left: 20px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background: #ddd;
            float: left;
            margin-left: 20px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background: #ddd;
            float: left;
            margin-left: 20px;
        }

        .footer {
            width: 100%;
            padding: 60px;
            background: #000;
            color: #fff;
            text-align: center;
            font-size: 20px;
        }

        @media screen and (max-width: 700px) {

            .nav,
            .main,
            .left,
            .right {
                flex-direction: column;
            }
            .box,
            .box1,
            .box2,
            .box3 {
                margin: 20px;
                background: #000;
            }
        }
    </style>
</head>

<body>
